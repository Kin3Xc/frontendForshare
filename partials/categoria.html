	</div>
	<div class="col-md-12 ">
		<h5>{{mensaje}}</h5>
		<div class="col-md-3" ng-repeat="articulo in articulos">
			<a href="#/articulo/{{articulo._id}}">
			<div class="panel panel-default">
			    <div class="panel-body articulo ">
			        <img class="img-responsive" ng-src="http://forshare.co/test/php/uploads/{{articulo.imagenes[0]}}" alt="Articulo">

			        <div class="info-articulo">
			        	<h4>{{articulo.articulo}}</h4>
			        	<p maxlength="10">{{articulo.descripcion}}</p>
			        </div>
			    </div>
			    <div class="panel-footer"><span class="label label-warning">{{articulo.precio | currency : 'CO$' : 0}}</span>  <span class="dias"> {{articulo.dias}} días</span></div>
			</div>
			</a>
		</div>
